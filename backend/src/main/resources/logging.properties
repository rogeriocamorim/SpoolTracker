# Logging Configuration for SpoolTracker

# Root logger level
.level=INFO

# Application logger
com.spooltracker.level=DEBUG

# Hibernate SQL logging (disable in production)
org.hibernate.SQL.level=WARN
org.hibernate.type.descriptor.sql.BasicBinder.level=WARN

# Quarkus logging
io.quarkus.level=INFO

# HTTP access logging
org.jboss.resteasy.level=INFO

# Console handler
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# File handler (optional)
# java.util.logging.FileHandler.pattern=logs/spooltracker-%u-%g.log
