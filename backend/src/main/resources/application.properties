# Application Configuration
quarkus.application.name=SpoolTracker
quarkus.http.port=8080

# CORS Configuration for React frontend
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173,http://localhost:5174,http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=location,info
quarkus.http.cors.access-control-max-age=24H

# Database Configuration - MariaDB
quarkus.datasource.db-kind=mariadb
quarkus.datasource.jdbc.url=jdbc:mariadb://192.168.2.22:3306/spooltracker
quarkus.datasource.username=root
quarkus.datasource.password=!#q1w2e3r4#!MariaDB

# Hibernate settings
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Seed data already loaded - set to import.sql for fresh DB
quarkus.hibernate-orm.sql-load-script=no-file

# JSON serialization
quarkus.jackson.serialization-inclusion=non-null

# Dev UI
quarkus.swagger-ui.always-include=true
